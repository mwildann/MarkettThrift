<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <section id="produk">
        <h2>Produk</h2>
        <div class="produk-container">
            <div class="produk-item">
                <img src="images/g1.jpeg" alt="Produk 1">
                <p>Deskripsi Produk 1</p>
            </div>
            <div class="produk-item">
                <img src="images/g2.jpeg" alt="Produk 2">
                <p>Deskripsi Produk 2</p>
            </div>
            <div class="produk-item">
                <img src="images/g3.jpeg" alt="Produk 3">
                <p>Deskripsi Produk 3</p>
            </div>
            <!-- Tambahkan lebih banyak produk sesuai kebutuhan -->
        </div>
    </section>

    <footer>
        <p>&copy; 2023 Toko Thrifting. Semua hak dilindungi.</p>
    </footer>

    <script>
        // Smooth scroll to the section
        document.querySelectorAll('nav a').forEach(anchor => {
            anchor.addEventListener('click', function(e) {
                e.preventDefault();
                const targetId = this.getAttribute('href');
                const targetSection = document.querySelector(targetId);
                targetSection.scrollIntoView({
                    behavior: 'smooth'
                });
            });
        });
    </script>
    
</body>
</html>
